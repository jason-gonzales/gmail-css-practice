<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
  <title>Gmail Practice</title>
</head>
<body>
<!-- header -->
<div class="header">
  <div class="header-left">
    <span class="material-icons">menu</span>
    <img src="https://i.pinimg.com/originals/ae/47/fa/ae47fa9a8fd263aa364018517020552d.png" alt="gmail">
  </div>
  <div class="header-middle">
    <span class="material-icons">search</span>
    <input type="text" placeholder="Search mail"/>
    <span class="material-icons">arrow_drop_down</span>
  </div>
  <div class="header-right">
    <span class="material-icons">help_outline</span>
    <span class="material-icons">settings</span>
    <span class="material-icons">apps</span>
    <span class="initial">J</span>
  </div>
</div>
<!-- main body -->
<div class="main-body">
<!-- sidebar -->
<div class="sidebar">
  <button class="compose-btn"><span class="material-icons">add</span>Compose</button>
  <div class="sidebar-list sidebar-active">
 <span class="material-icons">inbox</span>
  <h3>Inbox</h3>
  </div>
  <div class="sidebar-list">
 <span class="material-icons">star</span>
  <h3>Starred</h3>
  </div>
  <div class="sidebar-list">
 <span class="material-icons">access_time</span>
  <h3>Snoozed</h3>
  </div>
  <div class="sidebar-list">
 <span class="material-icons">label_important</span>
  <h3>Important</h3>
  </div>
  <div class="sidebar-list">
 <span class="material-icons">send</span>
  <h3>Sent</h3>
  </div>
  <div class="sidebar-list">
 <span class="material-icons">note</span>
  <h3>Drafts</h3>
  </div>
  <div class="meet-section">
    <h3 class="sidebar-title">Meet</h3>
    <div class="sidebar-list">
       <span class="material-icons">videocam</span>
    <h3>New meeting</h3>
    </div>
    <div class="sidebar-list">
       <span class="material-icons">keyboard</span>
    <h3>Join a meeting</h3>
    </div>
</div>
<div class="hangout-section">
  <h3 class="sidebar-title">Hangouts</h3>
  <div class="sidebar-list">
     <span class="initial-hangout">J</span>
     <h3>Jason</h3>
     <span class="material-icons">arrow_drop_down</span>
  </div>
</div>
<div class="sidebar-footer">
  <div class="footer-icons">
      <span class="material-icons">person</span>
  <span class="material-icons">duo</span>
  <span class="material-icons">phone</span>
  </div>

</div>
</div>
<!-- email list -->
<div class="email-top">
  
</div>
</div>
</html>
